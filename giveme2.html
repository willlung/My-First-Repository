<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .title {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .upload-container {
            border: 2px dashed #007bff;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            background-color: white;
        }
        .upload-area {
            border: 2px dashed #007bff;
            padding: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-area.dragover {
            background-color: #e9f5ff;
        }
        #fileInput {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-info {
            margin-top: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .file-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .file-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="title">Give me your receipt</div>

<div class="upload-container">
    <h2>Upload Receipt</h2>
    <div class="upload-area" id="uploadArea">
        Drag & Drop your files here or click to select
    </div>
    <input type="file" id="fileInput" accept="image/*,application/pdf" multiple />
    <button id="uploadButton">Upload</button>
    <div class="file-info" id="fileInfo" style="display: none;"></div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const fileInfo = document.getElementById('fileInfo');

    const getFileIcon = (fileType) => {
        if (fileType.startsWith('image/')) {
            return 'ðŸ–¼ï¸'; // Image icon
        } else if (fileType === 'application/pdf') {
            return 'ðŸ“„'; // PDF icon
        } else {
            return 'ðŸ“'; // Default file icon
        }
    };

    uploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    uploadArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (event) => {
        event.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = event.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            displayFileInfo(files);
        }
    });

    uploadButton.addEventListener('click', () => {
        const files = fileInput.files;
        if (files.length > 0) {
            console.log(files);
            // You can implement the upload logic here
        } else {
            alert('Please select a file to upload.');
        }
    });

    const displayFileInfo = (fileList) => {
        fileInfo.innerHTML = ''; // Clear previous file info
        fileInfo.style.display = 'flex'; // Show the file info

        Array.from(fileList).forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span class="file-icon">${getFileIcon(file.type)}</span>
                <span>${file.name} (${file.type})</span>
            `;
            fileInfo.appendChild(fileItem);
        });
    };
</script>

</body>
</html>
